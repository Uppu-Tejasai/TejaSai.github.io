<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Railway Ticket Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
            border-radius: 10px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .booking-info {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Railway Ticket Booking</h2>
        <form id="bookingForm">
            <label>From:</label>
            <input type="text" id="from" required>
            
            <label>To:</label>
            <input type="text" id="to" required>
            
            <label>Date of Journey:</label>
            <input type="date" id="date" required>
            
            <label>Number of Passengers:</label>
            <input type="number" id="passengers" min="1" required>
            
            <button type="button" onclick="bookTicket()">Book Ticket</button>
        </form>
    </div>
    
    <div class="container booking-info" id="bookingInfo">
        <h3>Booking Information</h3>
        <p><strong>From:</strong> <span id="infoFrom"></span></p>
        <p><strong>To:</strong> <span id="infoTo"></span></p>
        <p><strong>Date of Journey:</strong> <span id="infoDate"></span></p>
        <p><strong>Passengers:</strong> <span id="infoPassengers"></span></p>
    </div>

    <script>
        function bookTicket() {
            let from = document.getElementById('from').value;
            let to = document.getElementById('to').value;
            let date = document.getElementById('date').value;
            let passengers = document.getElementById('passengers').value;
            
            if (from && to && date && passengers) {
                document.getElementById('infoFrom').innerText = from;
                document.getElementById('infoTo').innerText = to;
                document.getElementById('infoDate').innerText = date;
                document.getElementById('infoPassengers').innerText = passengers;
                document.getElementById('bookingInfo').style.display = 'block';
            } else {
                alert('Please fill all fields.');
            }
        }
    </script>
</body>
</html>
